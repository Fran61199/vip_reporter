<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Generador de informes VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background:#f9fafb; margin:0; padding:24px; color:#111827; }
    h1,h2 { color:#003678; margin:0 0 .75rem 0; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:16px; margin-bottom:16px; }
    fieldset { border:1px solid #d1d5db; padding:12px; border-radius:8px; }
    legend { font-weight:600; color:#003678; padding:0 .5rem; }
    label { display:inline-block; min-width:140px; margin:6px 12px 6px 0; }
    input[type="text"], select { padding:6px 8px; border:1px solid #cbd5e1; border-radius:6px; }
    input[type="file"] { padding:6px 0; }
    button { border:0; background:#003678; color:#fff; padding:10px 14px; border-radius:8px; cursor:pointer; }
    button:hover { opacity:.95; }
    .muted { color:#6b7280; }
    table { width:100%; border-collapse:collapse; background:#fff; }
    th, td { border:1px solid #e5e7eb; padding:8px 10px; text-align:left; vertical-align:top; }
    th { background:#f3f4f6; }
    code { background:#f6f8fa; padding:2px 6px; border-radius:6px; }
    pre { white-space:pre-wrap; background:#f6f8fa; padding:12px; border-radius:8px; border:1px solid #e5e7eb; }
    details { margin:.5rem 0; }
    .error { color:#b91c1c; background:#fee2e2; border:1px solid #fecaca; padding:10px; border-radius:8px; }
    .right { text-align:right; }
  </style>
</head>
<body>

  <h1>Generador de informes VIP</h1>

  <div class="card">
    <h2>Subir PDFs y generar informe</h2>

    <form id="form-vip" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Datos del paciente</legend>
        <p>
          <label>Nombre:</label>
          <input type="text" name="nombre" required>
          <label>Primer Apellido:</label>
          <input type="text" name="ape1" required>
          <label>Segundo Apellido:</label>
          <input type="text" name="ape2">
        </p>
        <p>
          <label>H.C.Nº:</label>
          <input type="text" name="hc" required>
          <label>Sexo:</label>
          <select name="sexo">
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </p>
      </fieldset>

      <p style="margin-top:10px;">
        <label>Adjuntar PDFs:</label>
        <input id="pdfs" type="file" name="pdfs" multiple required accept=".pdf">
      </p>

      <button type="submit">Generar informe con GPT (descarga directa)</button>
      
    </form>
  </div>

  <div class="card" id="preview-card" style="display:none;">
    <h2>Clasificación por examen (preview)</h2>
    <table>
      <thead>
        <tr>
          <th>PDF</th>
          <th>Categoría</th>
          <th>Archivo (txt)</th>
          <th class="right">Tokens ~</th>
        </tr>
      </thead>
      <tbody id="preview-rows"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="right"><b>Total tokens ~</b></td>
          <td class="right"><b id="preview-total">0</b></td>
        </tr>
      </tfoot>
    </table>

    <h3>Vistas previas</h3>
    <div id="preview-details"></div>
  </div>

  <script>
    const $pdfs = document.getElementById('pdfs');
    const $previewCard = document.getElementById('preview-card');
    const $previewRows = document.getElementById('preview-rows');
    const $previewTotal = document.getElementById('preview-total');
    const $previewDetails = document.getElementById('preview-details');
    const $form = document.getElementById('form-vip');

    // 1) Vista previa inmediata al adjuntar PDFs
    $pdfs.addEventListener('change', async () => {
      if (!$pdfs.files.length) { $previewCard.style.display = 'none'; return; }
      const fd = new FormData();
      for (const f of $pdfs.files) fd.append('pdfs', f);

      // Llamada a /preview
      const res = await fetch('/preview', { method: 'POST', body: fd });
      const data = await res.json().catch(() => ({}));

      if (!res.ok || !data.ok) {
        alert(data.error || 'No se pudo generar la vista previa.');
        $previewCard.style.display = 'none';
        return;
      }

      // Pintar tabla
      $previewRows.innerHTML = '';
      $previewDetails.innerHTML = '';
      for (const r of data.resultados) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.filename}</td>
          <td>${r.categoria}</td>
          <td><code>${r.txt_name}</code></td>
          <td class="right">${r.tokens.toLocaleString()}</td>`;
        $previewRows.appendChild(tr);

        const det = document.createElement('details');
        const sum = document.createElement('summary');
        sum.innerHTML = `<b>${r.txt_name}</b> — ${r.filename} — <i>~${r.tokens.toLocaleString()} tokens</i>`;
        const pre = document.createElement('pre');
        pre.textContent = r.preview;
        det.appendChild(sum);
        det.appendChild(pre);
        $previewDetails.appendChild(det);
      }
      $previewTotal.textContent = Number(data.total_tokens || 0).toLocaleString();
      $previewCard.style.display = 'block';
      $previewCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    // 2) Generar y descargar DOCX directamente (manteniendo la página)
    $form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData($form);
      // Asegurar que vayan los archivos
      fd.delete('pdfs');
      for (const f of $pdfs.files) fd.append('pdfs', f);

      const res = await fetch('/generate-docx', { method: 'POST', body: fd });
      if (!res.ok) {
        const text = await res.text();
        alert(text || 'Error al generar el informe.');
        return;
      }
      const blob = await res.blob();
      // Nombre de archivo desde cabecera (si existe) o por defecto
      let filename = 'Informe.docx';
      const cd = res.headers.get('Content-Disposition');
      if (cd) {
        const m = /filename\*=UTF-8''([^;]+)|filename="?([^";]+)"?/i.exec(cd);
        const raw = decodeURIComponent((m && (m[1] || m[2] || '')).trim());
        if (raw) filename = raw;
      }
      // Descargar
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename;
      document.body.appendChild(a); a.click();
      a.remove(); URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>
