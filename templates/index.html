<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Generador de informes VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background:#f9fafb; margin:0; padding:24px; color:#111827; }
    h1,h2 { color:#003678; margin:0 0 .75rem 0; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:16px; margin-bottom:16px; }
    fieldset { border:1px solid #d1d5db; padding:12px; border-radius:8px; }
    legend { font-weight:600; color:#003678; padding:0 .5rem; }
    label { display:inline-block; min-width:140px; margin:6px 12px 6px 0; }
    input[type="text"], select { padding:6px 8px; border:1px solid #cbd5e1; border-radius:6px; }
    input[type="file"] { padding:6px 0; }
    button { border:0; background:#003678; color:#fff; padding:10px 14px; border-radius:8px; cursor:pointer; }
    button:hover { opacity:.95; }
    .muted { color:#6b7280; }

    /* Overlay de carga con barra de progreso */
    .overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.85); display: none; align-items: center; justify-content: center; z-index: 9999; }
    .overlay-box { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:22px 26px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align:center; color:#111827; width: 320px; }
    .progress { width:100%; height:16px; background:#e5e7eb; border-radius:8px; overflow:hidden; margin:10px 0 6px; }
    .bar { width:0%; height:100%; background:#003678; transition:width .25s ease; }
    .pct { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>

  <h1>Generador de informes VIP</h1>

  <div class="card">
    <h2>Subir PDFs y generar informe</h2>

    <form id="form-vip" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Datos del paciente</legend>
        <p>
          <label>Nombre:</label>
          <input type="text" name="nombre" required>
          <label>Primer Apellido:</label>
          <input type="text" name="ape1" required>
          <label>Segundo Apellido:</label>
          <input type="text" name="ape2">
        </p>
        <p>
          <label>H.C.Nº:</label>
          <input type="text" name="hc" required>
          <label>Sexo:</label>
          <select name="sexo">
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </p>
      </fieldset>

      <p style="margin-top:10px;">
        <label>Adjuntar PDFs:</label>
        <input id="pdfs" type="file" name="pdfs" multiple required accept=".pdf">
      </p>

      <button id="btn-submit" type="submit">Generar informe con GPT (descarga directa)</button>
      <p class="muted" style="margin-top:8px;">
        Se genera un <b>.docx</b> con la plantilla y se descarga automáticamente.
      </p>
    </form>
  </div>

  <!-- Overlay de carga con barra -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="overlay-box">
      <div class="progress"><div id="bar" class="bar"></div></div>
      <div class="pct"><span id="pct">0</span>%</div>
      <div>Generando informe, por favor espere…</div>
    </div>
  </div>

  <script>
    const $form = document.getElementById('form-vip');
    const $btn = document.getElementById('btn-submit');
    const $overlay = document.getElementById('overlay');
    const $pdfs = document.getElementById('pdfs');
    const $bar = document.getElementById('bar');
    const $pct = document.getElementById('pct');

    let timer = null, progress = 0;

    function startProgress() {
      progress = 0;
      $bar.style.width = '0%';
      $pct.textContent = '0';
      // Sube suave hasta 95%
      timer = setInterval(() => {
        const inc = Math.random() * 6; // 0–6%
        progress = Math.min(progress + inc, 95);
        $bar.style.width = progress.toFixed(0) + '%';
        $pct.textContent = progress.toFixed(0);
      }, 300);
    }

    function endProgress() {
      if (timer) clearInterval(timer);
      $bar.style.width = '100%';
      $pct.textContent = '100';
    }

    function showOverlay() {
      $overlay.style.display = 'flex';
      $overlay.setAttribute('aria-hidden', 'false');
    }
    function hideOverlay() {
      $overlay.style.display = 'none';
      $overlay.setAttribute('aria-hidden', 'true');
    }

    // Submit: genera y descarga el DOCX con overlay + barra de progreso controlada por evento
    $form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!$pdfs.files.length) {
        alert('Adjunta al menos un PDF.');
        return;
      }

      // Armar FormData asegurando incluir todos los PDFs
      const fd = new FormData($form);
      fd.delete('pdfs');
      for (const f of $pdfs.files) fd.append('pdfs', f);

      // Mostrar overlay y arrancar progreso
      const oldText = $btn.textContent;
      showOverlay();
      startProgress();
      $btn.disabled = true;
      $btn.textContent = 'Generando…';

      try {
        const res = await fetch('/generate-docx', { method: 'POST', body: fd });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || 'Error al generar el informe.');
        }

        const blob = await res.blob();

        // Completa al 100% y descarga
        endProgress();

        // Obtener nombre de archivo desde Content-Disposition si está presente
        let filename = 'Informe.docx';
        const cd = res.headers.get('Content-Disposition');
        if (cd) {
          const m = /filename\*=UTF-8''([^;]+)|filename="?([^";]+)"?/i.exec(cd);
          const raw = decodeURIComponent((m && (m[1] || m[2] || '')).trim());
          if (raw) filename = raw;
        }

        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = filename;
        document.body.appendChild(a); a.click();
        a.remove(); URL.revokeObjectURL(url);

      } catch (err) {
        if (timer) clearInterval(timer);
        alert(err.message || 'Ocurrió un error.');
      } finally {
        hideOverlay();
        $btn.disabled = false;
        $btn.textContent = oldText;
      }
    });
  </script>

</body>
</html>
