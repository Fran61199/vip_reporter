<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Informe VIP – Generador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
    body {
      background: #ffffff;
      color: #000000;
    }
    .card {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 14px;
      color: #000000;
    }
    .form-control, .form-select {
      background: #ffffff;
      border: 1px solid #ced4da;
      color: #000000;
    }
    .form-control::placeholder {
      color: #6c757d;
    }
    .btn-primary {
      background: #0d6efd;
      border: none;
      color: white;
    }
    .btn-outline-light {
      color: #0d6efd;
      border: 1px solid #0d6efd;
      background-color: #ffffff;
    }
    a {
      color: #0d6efd;
    }
    h2 {
      color: #000000;
    }
    .text-secondary {
      color: #555555 !important;
    }
  </style>

</head>
<body>
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <div class="card p-4 shadow">
        <h2 class="mb-3">Informe VIP – Generador de Conclusiones</h2>
        <p class="text-secondary">Sube 1 o más PDFs de resultados<code></p>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Ciudad</label>
              <input name="city" class="form-control" value="Lima">
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha (texto)</label>
              <input name="date_str" class="form-control" placeholder="20 de agosto del 2025">
            </div>
            <div class="col-md-6">
              <label class="form-label">Destinatario</label>
              <input name="addressee" class="form-control" placeholder="Jorge Javier Durand Planas">
            </div>
            <div class="col-md-4">
              <label class="form-label">Paciente</label>
              <input name="patient_name" class="form-control" placeholder="Jorge Javier Durand Planas">
            </div>
            <div class="col-md-2">
              <label class="form-label">Edad</label>
              <input name="edad" class="form-control" placeholder="58">
            </div>
            <div class="col-md-6">
              <label class="form-label">H.C.</label>
              <input name="hc" class="form-control" placeholder="PQ7614-000001">
            </div>
            <div class="col-md-12">
              <label class="form-label">PDFs de resultados (1+)</label>
              <input type="file" name="pdfs" multiple accept="application/pdf" class="form-control">
            </div>
          </div>
          <div class="d-flex gap-2 mt-4">
            <button class="btn btn-primary px-4" type="submit">Generar Informe (DOCX)</button>
  
          </div>
        </form>
        <hr class="my-4">
        
      </div>
    </div>
  </div>
</div>
</body>
</html>
